<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kode_buku = decodeURI(getUrlVars()["kode_buku"]);
        var nama_buku = decodeURI(getUrlVars()["nama_buku"]);
        $("#id").val(id);
        $("#kode_buku").val(kode_buku);
        $("#nama_buku").val(nama_buku);
        $("#update").click(function() {
            var id = $("#id").val();
            var kode_buku = $("#kode_buku").val();
            var nama_buku = $("#nama_buku").val();
            var dataString = "id=" + id + "&kode_buku=" + kode_buku + "&nama_buku=" + nama_buku + "&update=";
            $.ajax({
                type: "POST",
                url: "https://uasweb123.000webhostapp.com/update-buku.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://uasweb123.000webhostapp.com/delete-buku.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>

    <div class="list">
        <div class="login-page">
  <div class="form">
    
    <form class="login-form">
        <input type="hidden" id="id" value="" />
      <input type="text" id="kode_buku" value="" />
      <input type="text" id="nama_buku" value="" />
      <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </form>
    <p class="message">Lihat Data buku <a href="readjson-buku.html">Go . . . !</a></p>

</body>

</html>
