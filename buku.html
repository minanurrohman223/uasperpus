<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kode_buku = $("#kode_buku").val();
            var nama_buku = $("#nama_buku").val();
            var dataString = "&kode_buku=" + kode_buku + "&nama_buku=" + nama_buku + "&insert=";
            if ($.trim(kode_buku).length > 0 & $.trim(nama_buku).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://uasweb123.000webhostapp.com/insert-buku.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
